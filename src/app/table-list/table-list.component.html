<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Idade</th>
            <th>Preferencia</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td [innerHtml]="userProfileService.userProfiles[0].name"></td>
            <td [innerHtml]="userProfileService.userProfiles[0].email"></td>
            <td [innerHtml]="userProfileService.userProfiles[0].telefone"></td>
            <td [innerHtml]="userProfileService.userProfiles[0].endereco"></td>
            <td [innerHtml]="userProfileService.userProfiles[0].idade"></td>
            <td [innerHtml] ="userProfileService.userProfiles[0].preferencia" [ngClass] = "getClassOfUserPref(userProfileService)"></td>
        </tr>
    </tbody>
</table><br>
<table mat-table style="width: 100%;" [dataSource]="userProfileService.userProfiles" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let user"> {{user.telefone}} </td>
    </ng-container>
    
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let user"> {{user.endereco}} </td>
    </ng-container>
    
    <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let user"> {{user.idade}} </td>
    </ng-container>
    
    <ng-container matColumnDef="preferencia">
        <th mat-header-cell *matHeaderCellDef> Preferência </th>
        <td mat-cell [ngClass] = "getClassOfUserPref(userProfileService)" *matCellDef="let user"> {{user.preferencia}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','email','telefone','endereco','idade','preferencia']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','email','telefone','endereco','idade','preferencia'];"></tr>

</table><br>
<button mat-raised-button (click)="functionToCloseTableList()">Fechar tabela</button>
